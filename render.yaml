services:
  - type: web
    name: chess-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production

  - type: web
    name: chess-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: chess-backend
          property: host
        value: https://chess-backend.onrender.com
